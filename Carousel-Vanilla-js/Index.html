<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="btns">
            <button class="prev" onclick="prev()">Prev</button>
            <button class="next" onclick="next()">Next</button>
        </div>
        <!-- Carousel slides -->
        <div class="carousel-wrapper">
            <img src="https://picsum.photos/id/239/800/400" alt="Slide 1" class="slide">
            <img src="https://picsum.photos/id/247/800/400" alt="Slide 2" class="slide">
            <img src="https://picsum.photos/id/241/800/400" alt="Slide 3" class="slide">
            <img src="https://picsum.photos/id/242/800/400" alt="Slide 4" class="slide">
            <img src="https://picsum.photos/id/243/800/400" alt="Slide 5" class="slide">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
